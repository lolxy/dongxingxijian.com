<!DOCTYPE html>
	<html>
	<head>
		<title>{$site_seo_title} {$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<link rel="stylesheet" href="__TMPL__Public/assets/css/swiper.min.css">
		<tc_include file="Public:head" />
        <script src="http://api.map.baidu.com/api?v=1.3"></script>
        <style>
img {
	max-width: none;
}
</style>
	</head>
<body>
<tc_include file="Public:nav" />

<section class="wrapper">
	<div class="contact-wrap">
    	<img src="__TMPL__Public/assets/images/contact1.png" alt="">
        <php>
        $contact_slides=sp_getslide("contact_ads");
        </php>
    
        <div class="contact-ads">
            <notempty name="contact_slides">
                <foreach name="contact_slides" item="vo" key="k">
                    <if condition="$k==0">
                        <div class="main-img-box">
                            <img src="{:sp_get_asset_upload_path($vo['slide_pic'])}"/>
                        </div>
                    </if>
                </foreach>
            </notempty>
        </div>
        <img src="__TMPL__Public/assets/images/contact2.png" alt="">
        <div class="map-wrapper">
        	<div id="mapCanvas" class="map-canvas no-margin" style="height: 300px;">
			<script type="text/javascript">
				var map = new BMap.Map("mapCanvas"); // 创建Map实例
				var point = new BMap.Point("119.268368", "26.062732"); // 创建点坐标
				map.centerAndZoom(point, 15); // 初始化地图,设置中心点坐标和地图级别。
				map.enableScrollWheelZoom(); //启用滚轮放大缩小
				//添加缩放控件
//				map.addControl(new BMap.NavigationControl());
//				map.addControl(new BMap.ScaleControl());
//				map.addControl(new BMap.OverviewMapControl());

				var marker = new BMap.Marker(point); // 创建标注 
				map.addOverlay(marker); // 将标注添加到地图中
			</script>
			</div>
        </div>
        <img src="__TMPL__Public/assets/images/contact3.png" alt="">
    </div>
</section>

<tc_include file="Public:scripts"/>
<script src="__TMPL__Public/assets/js/swiper.jquery.min.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true,
    slidesPerView: 3,
    paginationClickable: true,
    spaceBetween: 10
  })
</script>
{:hook('footer_end')}
</body>
</html>
