<!DOCTYPE html>
	<html>
	<head>
		<title>{$site_seo_title} {$site_name}</title>
		<meta name="keywords" content="{$site_seo_keywords}" />
		<meta name="description" content="{$site_seo_description}">
		<tc_include file="Public:head" />
	</head>
<body>
<tc_include file="Public:nav" />

<section class="wrapper">
  <div class="detail-container">
    <div class="detail-heading">
      <h2>{$post_title}</h2>
      <span>{$post_modified}</span>
      <if condition="$post_type eq 3">
      <div class="zanbox">
      <a href="javascript:;"><span class="view">{$post_hits}</span></a>
	  <a href="{:U('article/do_like',array('id'=>$article_id))}" class="js-count-btn"><span class="count zan">{$post_like}</span></a>
      </div>
      </if>
    </div>
    <div class="detail-body">
      {:htmlspecialchars_decode($post_content)}
    </div>
  </div>
</section>

<tc_include file="Public:footer"/>
<tc_include file="Public:scripts"/>
{:hook('footer_end')}
</body>
</html>
