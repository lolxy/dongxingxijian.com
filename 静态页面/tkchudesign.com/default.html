<body class="body-hide">

<div class="welcome-page-container">
    <div class="bg-container" id="welBgCon"></div>
    <div class="black-mask"></div>
    <div class="instruction-contain">
        <img class="welcome-logo" src="picture/welcome-text-icon.png" alt="邱德光设计事务所欢迎您">
    </div>
    <div class="link-container">
        <a class="tk-chu-design" id="QDGLink" href="javascript:;"><img src="picture/welcome-qiudeguang.png" alt="邱德光设计"/></a>
        <a class="tk-chu-residence" id="DGGLink" href="http://www.tkhomedeco.com/"><img src="picture/welcome-deguangju.png" alt="德光居"/></a>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script>
    $(function() {
        //  定时跳转
        setTimeLink();
        //  点击跳转
        QDGLinkBtn();
        //
        getInPage();
    });
</script>
<script>
    //  定时跳转
    function setTimeLink() {
        setTimeout(function() {
            locationChange();
        },4000);
    }
    //  邱德光网站链接点击按钮
    function QDGLinkBtn() {
        $("#QDGLink").on("click",locationChange);
    }
</script>
<script>
    //  跳转不同页面按钮
    function locationChange() {
        //  判断是PC端还是移动端,flag=true说明是PC端
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        if(flag == true) {
            $("body").addClass("body-hide");
            setTimeout(function() {
                location.href = "/pc/index/view.do";
            },2500);
        }
        else {
            $("body").addClass("body-hide");
            setTimeout(function() {
                location.href = "/phone/indexP/view.do";
            },2500);
        }
    }
    //  页面进来的时候动画
    function getInPage() {
        $("body").removeClass("body-hide");
        setTimeout(function() {
            $(".instruction-contain").addClass("get-in");
        },1000);
        setTimeout(function() {
            $(".instruction-contain").addClass("end-hide");
            $(".black-mask").addClass("end-hide");
        },3000);
        setTimeout(function() {
            $(".link-container").addClass("end-show");
        },3500);
    }
</script>
</body>
