<body>
<!-- 头部公共部分 -->
<header>
  <div class="logo">
    <a href="#">
      <img src="images/logo.png" alt="东形西见" class="img-responsive"/>
    </a>
  </div>
  <div class="title">首页</div>
  <div class="search-wrap">
    <form action="">
      <input type="text" class="inputcss" value="" name="keyword"/>
      <button type="submit" class="btn-search"></button>
    </form>
    <span class="qvxiao">取消</span>
  </div>
  <div class="searchbox">
    <a href="javascript:void(0);" class="search"></a>
  </div>
  <div class="menubox">
    <a href="javascript:void(0);" class="menu"></a>
  </div>
</header>

<!-- 主图 -->
<div class="banner">
  <img src="images/banner.png" alt="" class="img-responsive"/>
</div>

<div class="banner-mask">
  <img src="images/banner.png" alt="" class="img-responsive"/>

<!-- 其他主图 -->
<div class="workslist">
  <ul>
    <li>
      <a href="#">
        <img src="images/main1.png" alt="" class="img-responsive"/>

<div class="home-news">
  <h2>东西资讯</h2>
  <div class="swiper-box">
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/flexible.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
  var mySwiper = new Swiper ('.swiper-container', {
    loop: true,
    slidesPerView: 3.5,
    paginationClickable: true,
    spaceBetween: 10
  })
